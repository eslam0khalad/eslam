<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>المستشار ستور</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#7be7ff,#4db8ff);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.card{
background:#fff;
width:360px;
border-radius:25px;
padding:20px;
box-shadow:0 20px 40px rgba(0,0,0,.25);
text-align:center;
}

img{width:100%;border-radius:20px;}

.price{
font-size:28px;
font-weight:bold;
margin:15px 0;
}

.btn{
background:black;
color:white;
border:none;
padding:15px;
width:100%;
border-radius:15px;
font-size:18px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
<h2>Nike Air Step 230</h2>

<img src="https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb">

<div class="price">$220</div>

<a href="https://wa.me/201234567890?text=عايز اطلب الشوز" target="_blank">
<button class="btn">اطلب عبر واتساب</button>
</a>
</div>

</body>
</html>
